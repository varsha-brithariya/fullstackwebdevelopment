<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <p>Required fields are allowed by *</p>
        <h2>Contact information</h2>
        <p>Name:*<input type="text" name="name" id="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male:*<input type="radio" name="gender" id="" required> Female:*<input type="radio" name="gender" id="" required>
        </p>
    </fieldset>
        <p>
            Address:<textarea name="address"  id="address" cols="100" rows="8"></textarea>
        </p>
        <p>Email:*<input type="email" name="email" id="email" required></p>
        <p> Pincode:*<input type="number" name="pincode" id="pincode" required></p>
        <p>Card type:*
            <select name="card_type" id="card_type">
                <option value="" >--Select a card type--</option>
                <option value="visa" required>visa</option>
                <option value="rupay" required>rupay</option>
                <option value="mastercard" required>mastercard</option>
            </select>
        </p>
        <p>Card number:*<input type="number" name="card number" id="card number" required></p>
        <p>Expiration date*<input type="date" name="exp_date" is="exp_date" required></p>
        <p>CVV:*<input type="password" name="cvv" id="cvv" required> </p>
        <input type="submit" value="pay now">


        
    </form>
    
</body>
</html>
